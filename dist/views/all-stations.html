<div class="tall-header"><img src="/images/a41f4cd4.list_header.jpg"></div><div class="list-titlebar"><div class="pull-left"><h4>All Stations</h4></div><div class="btn-group btn-group-sm pull-right"><button class="btn btn-primary {{organizeMethod === 'name' ? 'active' : ''}}" ng-click="sortBy('name')">Name</button> <button class="btn btn-primary {{organizeMethod === 'popularity' ? 'active' : ''}}" ng-click="sortBy('popularity')">Popularity</button> <button class="btn btn-primary {{organizeMethod === 'genre' ? 'active' : ''}}" ng-click="sortBy('genre')">Genre</button></div></div><list><div class="row card" ng-repeat="station in organizedStations" ng-show="organizeMethod !== 'genre'"><img class="card-image" src="{{station.image}}"><div class="card-content"><h4>{{station.title}}</h4><p>{{station.description}}</p><p class="small">{{station.listeners}} listeners</p></div><div class="card-actions"><button class="btn btn-link btn-lg" ng-click="$root.playStation(station)" ng-show="$root.selectedStation !== station"><span class="glyphicon glyphicon-play"></span></button> <button class="btn btn-link btn-lg" ng-click="$root.stopStation(station)" ng-show="$root.selectedStation == station"><span class="glyphicon glyphicon-stop"></span></button> <button class="btn btn-link btn-lg" ng-class="{'btn-fav': station.favorite}" ng-click="$root.toggleFavStation(station)"><span class="glyphicon {{station.favorite ? 'glyphicon-star' : 'glyphicon-star-empty'}}"></span></button></div></div><div class="row" ng-repeat="genre in organizedGenres" ng-show="organizeMethod === 'genre'"><div class="genre">{{genre | uppercase}}</div><div class="card" ng-repeat="station in organizedStations[genre]"><img class="card-image" src="{{station.image}}"><div class="card-content"><h4>{{station.title}}</h4><p>{{station.description}}</p><p class="small">{{station.listeners}} listeners</p></div><div class="card-actions"><button class="btn btn-link btn-lg" ng-click="$root.playStation(station)" ng-show="$root.selectedStation !== station"><span class="glyphicon glyphicon-play"></span></button> <button class="btn btn-link btn-lg" ng-click="$root.stopStation(station)" ng-show="$root.selectedStation == station"><span class="glyphicon glyphicon-stop"></span></button> <button class="btn btn-link btn-lg" ng-class="{'btn-fav': station.favorite}" ng-click="$root.toggleFavStation(station)"><span class="glyphicon {{station.favorite ? 'glyphicon-star' : 'glyphicon-star-empty'}}"></span></button></div></div></div></list>
